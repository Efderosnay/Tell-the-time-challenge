<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tell the time</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="background"></div>
    <div class="monsterBody"></div>
    <div class="monsterFace"></div>
    <div class="monsterEye1"></div>
    <div class="monsterInsideEye1"></div>
    <div class="monsterEye2"></div>
    <div class="monsterInsideEye2"></div>
    <div class="monsterMouth"></div>
    <div class="monsterMouth1"></div>
    <div class="monsterMouth2"></div>
    <div class="monsterTongue"></div>
    <div class="monsterTongue1"></div>
    <div class="monsterTongue2"></div>
    <div class="monsterTongue3"></div>
    <div class="monsterTongue4"></div>
    <div class="monsterTeeth1"></div>
    <div class="monsterTeeth2"></div>
    <div class="monsterhair"></div>
    <div class="monsterhair1"></div>
    <div class="monsterhair2"></div>
    <div class="monsterhair3"></div>
    <div class="monsterhair4"></div>
    <div class="monsterhair5"></div>
    <div class="clockStand"></div>
    <div class="clockStand1"></div>
    <div class="clock">
        <div class="clock-face">
          <div class="twelve"></div>  
          <div class="fifteen"></div> 
          <div class="thirty"></div> 
          <div class="fourtyFive"></div> 
          <div class="clockmiddlecircle"></div>  
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
